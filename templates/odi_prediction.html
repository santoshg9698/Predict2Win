	<script type="text/javascript">
		function wicket()
		{
			var wkt=document.getElementById("wickets").value;
			wkt=parseInt(wkt);
			if(wkt>=10)
			{
				alert("Wickets Should be less Than 10");
				document.getElementById("wickets").focus();
			}
		}
		function oversBowl()
		{
			var ovr=document.getElementById("overBowled").value;
			ovr=parseFloat(ovr);
			if(ovr>=49.2)
			{
				alert("Overs Should be less Than 49.2");
				document.getElementById("overBowled").focus();
			}
		}

		var batteams = document.getElementById("bat");

		[].slice.call(batteams.options)
		  .map(function(a){
		    if(this[a.value]){ 
		      batteams.removeChild(a); 
		    } else { 
		      this[a.value]=1; 
		    } 
		},{});


		var bowlteams = document.getElementById("bowl");

		[].slice.call(bowlteams.options)
		  .map(function(a){
		    if(this[a.value]){ 
		      bowlteams.removeChild(a); 
		    } else { 
		      this[a.value]=1; 
		    } 
		},{});
